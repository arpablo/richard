# HTTP-Server settings
server:
  port: 8080
    
spring:
  jackson:
    serialization:
      indent-output: true    
  thymeleaf:
    mode: HTML
      
logging:
  level:
    org: warn 
    org.elasticsearch: info
    de.arp:  debug
  pattern:
    console: "%-5level %d{yyyy-MM-dd HH:mm:ss} %logger{36} - %msg%n"
        
elasticsearch:
  host: localhost
  port: 9300
  clustername: elasticsearch